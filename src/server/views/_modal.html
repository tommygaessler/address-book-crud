    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form method="post" action="/contacts/add">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Add Contact</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Tommy" name="first_name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Gaessler" name="last_name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" placeholder="303-565-0001" name="phone_number">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="email_address">Email Address</label>
                    <input type="text" class="form-control" id="email_address" placeholder="tommy.gaessler@me.com" name="email_address">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <select class="form-control" id="addresses">
                  <option selected value="default">Choose existing, or add new</option>
                  {% for address in contacts %}
                  <option value="{{ address.id }}">{{ address.line_1 }}{% if address.line_2 %} {{ address.line_2 }}{% endif %}, {{ address.city }}, {{ address.state }} {{ address.zip }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="line_1">Address - line 1</label>
                    <input type="text" class="form-control" id="line_1" placeholder="5615 Vistancia Dr" name="line_1">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="line_2">Address - line 2</label>
                    <input type="text" class="form-control" id="line_2" placeholder="" name="line_2">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Parker" name="city">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="state">State</label>
                    <select class="form-control" id="state" name="state">
                      <option value="default" disabled selected>- Select State -</option>
                      {% for state in states %}
                      <option value="{{ state.abbreviation }}">{{ state.name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="80134" name="zip">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="image_url">Pic Url</label>
                <input type="url" class="form-control" id="image_url" placeholder="http://unsplash.com/photo.jpg" name="image_url">
              </div>
            </div>
            <div class="modal-footer">
              <div class="row">
                <div class="col-sm-6 margin">
                  <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-success btn-block">Add</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
